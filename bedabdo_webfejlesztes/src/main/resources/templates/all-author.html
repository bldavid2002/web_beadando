<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Authors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}" />
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${authors}" class="container my-5">
                <p class="my-5">
                    <a href="/logedin/addauthor" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add an Author </i></a>
                    <a href="/logedin/books" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Back To All Books </i></a>

                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Author_ID</th>
                                <th>Name</th>
                                <th>Era</th>
                                <th>Origin</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${authors}">
                                <td th:text="${author.authorId}"></td>
                                <td th:text="${author.name}"></td>
                                <td th:text="${author.era}"></td>
                                <td th:text="${author.origin}"></td>
                                <td>
                                    <a th:href="@{/logedin/editAuthor/{id}(id=${author.authorId})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                        Edit
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/logedin/deleteAuthor/{id}(id=${author.authorId})}"
                                       class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                        X
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>>
