<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}" />
</head>

<body>
<div class="container my-5">
    <h3> Edit Book</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/logedin/updatebook}" th:object="${book}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="title" class="col-form-label">Title</label>
                            <input type="text" th:field="*{dtotitle}" class="form-control"
                                   id="title" placeholder="Book Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="price" class="col-form-label">Price</label>
                            <input type="text" th:field="*{dtoprice}" class="form-control"
                                   id="price" placeholder="Price" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="quantity" class="col-form-label">Quantity</label>
                            <input type="text" th:field="*{dtoquantity}" class="form-control"
                                   id="quantity" placeholder="Quantity" />
                        </div>

                        <div class="form-group col-md-8">
                            <label for="authorId" class="col-form-label">Author ID</label>
                            <input type="text" th:field="*{dtoauthorId}" class="form-control"
                                   id="authorId" placeholder="Quantity" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{dtoid}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
