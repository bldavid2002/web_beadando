<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Author</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bookstore.css}" />
</head>

<body>
<div class="container my-5">
    <h3> Add Author</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/logedin/addauthorsave}" th:object="${author}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{Name}" class="form-control"
                                   id="name" placeholder="Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="origin" class="col-form-label">Origin</label>
                            <input type="text" th:field="*{Origin}" class="form-control"
                                   id="origin" placeholder="Origin" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="era" class="col-form-label">Era</label>
                            <input type="text" th:field="*{Era}" class="form-control"
                                   id="era" placeholder="Era" />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
